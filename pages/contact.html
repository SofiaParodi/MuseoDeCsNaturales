<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- m e t a  e t i q u e t a s -->
    <meta name="title" content="Museo de Ciencias Naturales">
    <meta
      name="description"
      content="Sumérgete en la maravilla de la naturaleza en nuestro Museo de Ciencias: fósiles, exposiciones interactivas y descubrimientos asombrosos te esperan.">
    <meta
      name="keywords"
      content="Museo, Ciencias naturales, fósiles, océano, aves, planeta tierra, peces, historia, ciencia, ciencias, mariposas, artrópodos, paleontología, mar, animales, anfibios, reptiles, exhibición, exhibiciones, visitas, excursión">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Spanish">
    <meta name="author" content="Sofía Parodi">

    <!-- a n i m a t e -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- f a v i c o n -->
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.ico"
      type="image/x-icon">

    <!-- s t y l e s h e e t-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contacto - Museo de Ciencias Naturales</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="container__burger-menu">
          <button class="burger-menu__open" id="burger-menu__open">
            <i class="fa-solid fa-bars open__icon"></i>
          </button>
        </div>

        <figure>
          <img
            src="../assets/img/logo.png"
            alt="Silueta de una abeja."
            class="logo__img"
            loading="lazy">
        </figure>
      </div>

      <nav class="header__nav" id="header__nav">
        <button class="burger-menu__close" id="burger-menu__close">
          <i class="fa-solid fa-xmark close__icon"></i>
        </button>

        <ul class="nav__list">
          <li class="list__item">
            <a href="../index.html" class="item__link">Inicio</a>
          </li>
          <li class="list__item">
            <a href="./exhibitions.html" class="item__link">Exhibiciones</a>
          </li>
          <li class="list__item">
            <a href="./visits.html" class="item__link">Visitas</a>
          </li>
          <li class="list__item">
            <a href="./museum.html" class="item__link">El Museo</a>
          </li>
          <li class="list__item">
            <a href="./contact.html" class="item__link">Contacto</a>
          </li>
        </ul>
      </nav>

      <div class="header__hero header__hero-contact">
        <h1 class="hero__title animate__animated animate__zoomIn">Contacto</h1>
      </div>
    </header>
    <main>
      <section class="main__section">
        <h2 class="section__title">
            Envíanos un mensaje y te responderemos a la brevedad.
        </h2>

        <div class="section__success " id="success__message">
            <p class="success__text">Su mensaje ha sido enviado con éxito.</p>
            <a href="./contact.html" class="success__button"><i class="fa-solid fa-arrow-left"></i> Volver</a>
        </div>


        <form class="section__form" id="success__form">
          <label for="name" class="form__label">Nombre</label>
          <input type="text" id="name" name="name" class="form__input">

          <label for="surname" class="form__label">Apellido</label>
          <input type="text" id="surname" name="surname" class="form__input">

          <label for="email" class="form__label">Correo Electrónico</label>
          <input type="text" id="email" name="email" class="form__input">

          <label for="message" class="form__label">Mensaje</label>
          <textarea name="message" id="message" cols="50" rows="10" class="form__textarea"></textarea>

            <button type="submit" class="form__button">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer_social-media">
        <a href="https://www.instagram.com" class="social-media__link">
          <i class="fa-brands fa-square-instagram link__icon"></i>
        </a>
        <a href="https://www.facebook.com" class="social-media__link">
          <i class="fa-brands fa-square-facebook link__icon"></i>
        </a>
        <a href="https://twitter.com/" class="social-media__link">
          <i class="fa-brands fa-square-twitter link__icon"></i>
        </a>
      </div>

      <p>&copy; Todos los derechos reservados.</p>
    </footer>

    <!-- f o n t  a w e s o m e -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- m a i n . j s -->
    <script src="../assets/js/main.js"></script>
  </body>
</html>
