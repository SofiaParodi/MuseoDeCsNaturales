<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- a n i m a c i o n e s -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- h o j a  d e  e s t i l o s -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Museo de Ciencias Naturales</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="container__burger-menu">
          <button class="burger-menu__open" id="burger-menu__open">
            <i class="fa-solid fa-bars open__icon"></i>
          </button>
        </div>

        <figure>
          <!-- falta comprimir el tamaño de la imágen -->
          <img
            src="./assets/img/logo.png"
            alt="Silueta de una abeja."
            class="logo__img"
            loading="lazy"
          />
        </figure>
      </div>

      <nav class="header__nav" id="header__nav">
          <button class="burger-menu__close" id="burger-menu__close">
            <i class="fa-solid fa-xmark close__icon"></i>
          </button>

        <ul class="nav__list">
          <li class="list__item">
            <a href="#" class="item__link">Inicio</a>
          </li>
          <li class="list__item">
            <a href="./pages/exhibitions.html" class="item__link"
              >Exhibiciones</a
            >
          </li>
          <li class="list__item">
            <a href="./pages/visits.html" class="item__link">Visitas</a>
          </li>
        </ul>
      </nav>

      <div class="header__hero">
        <h1 class="hero__title animate__animated animate__zoomIn">
          Descubre el mundo que nos rodea
        </h1>
      </div>
    </header>

    <main>
      <section class="main__section">
        <h2 class="section__title">Abierto hoy, de 10am - 17pm</h2>
      </section>

      <section class="main__section">
        <h2 class="section__title">Exhibiciones destacadas</h2>
        <a class="exhibition__link" href="./pages/exhibitions.html">
          <div class="exhibition__card exhibition__amphibians">
            <h3 class="card__title">Anfibios y reptiles</h3>
          </div>
        </a>

        <a class="exhibition__link" href="./pages/exhibitions.html">
          <div class="exhibition__card exhibition__arthropods">
            <h3 class="card__title">Artrópodos</h3>
          </div>
        </a>

        <a class="exhibition__link" href="./pages/exhibitions.html">
          <div class="exhibition__card exhibition__paleontology">
            <h3 class="card__title">Paleontología</h3>
          </div>
        </a>

        <a class="exhibition__link" href="./pages/exhibitions.html">
          <div class="exhibition__card exhibition__sea">
            <h3 class="card__title">Misterios del mar</h3>
          </div>
        </a>
      </section>

      <footer></footer>
    </main>



    <!-- f o n t  a w e s o m e -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- m a i n . j s -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
